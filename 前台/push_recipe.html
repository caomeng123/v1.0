	<script>
    $(document).ready(function(){
    	$("#remove_univ_0").click(addStick);
        $("#parentpoint button").click(delet); 
    });
    function addStick(){
	   var div=$("<div id='Step' style='position: relative;'><div id='left'><p id='count' name='count' value=''>&nbsp;</p></div><div id='center'><textarea id='center1'></textarea></div><div id='remove' style='margin-right: 160px;'><button class='am-close am-close-alt am-close-spin'>&times;</button></div></div>");
	    $("#parentpoint").append(div);
	    $("#parentpoint button").unbind("click").bind("click",delet);
	    var a=new Array();
	    var a=document.getElementsByName('count');
        for(var i=0;i<a.length;i++){
        	b=i+1
        	a[i].innerHTML=b;
        }
    }
    function delet(){
        $(this).offsetParent().remove();
        var a=new Array();
	    var a=document.getElementsByName('count');
        for(var i=0;i<a.length;i++){
        	b=i+1
        	a[i].innerHTML=b;
        }
    }
